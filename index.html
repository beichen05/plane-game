<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- 微信配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="wechat-enable-text-zoom-em" content="true">
    <!-- 新增微信配置 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-mode" content="application">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- QQ浏览器配置 -->
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-page-mode" content="app">
    <title>飞机大战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            touch-action: none;
        }
        canvas {
            display: block;
            touch-action: none;
            background-color: #000;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
        }
        #gameStats {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            z-index: 100;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }
        #instructions {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0.7;
            font-size: 14px;
            z-index: 100;
            width: 100%;
            padding: 0 20px;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 20px;
            z-index: 200;
        }
        #updateTip {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="gameStats">分数: <span id="score">0</span></div>
    <div id="instructions">手机：触摸屏幕左右滑动控制飞机<br>电脑：方向键移动，空格键射击</div>
    <div id="updateTip">发现新版本，点击更新</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // 预加载检查
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });

        // 注册Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker 注册成功');
                        
                        // 检查更新
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    const updateTip = document.getElementById('updateTip');
                                    updateTip.style.display = 'block';
                                    updateTip.addEventListener('click', () => {
                                        window.location.reload();
                                    });
                                }
                            });
                        });
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker 注册失败: ', err);
                    });
            });
        }

        // 防止微信内置浏览器的默认行为
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
    <script src="game.js"></script>
</body>
</html>
